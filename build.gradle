plugins {
	id 'org.springframework.boot' version '2.5.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.lilium'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 16
targetCompatibility = 16

repositories {
	mavenCentral()
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter'
// Adjust the version of spring-data-elasticsearch to 4.1.x
	implementation 'org.springframework.data:spring-data-elasticsearch:4.4.4'

	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
// Adjust the version of elasticsearch-java to match your Elasticsearch server version
	implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.10.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// https://mvnrepository.com/artifact/org.springdoc/springdoc-openapi-starter-webmvc-ui
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.4.0'
}

test {
	useJUnitPlatform()
}